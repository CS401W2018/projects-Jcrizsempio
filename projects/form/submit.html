<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Form Submission Data</h1>
    </header>

    <main>
        <h2>Hereâ€™s the information you submitted:</h2>
        <div id="formData">
            <!-- This is where the submitted form data will be displayed -->
        </div>
    </main>

    <footer>
        &copy; 2024 Jashreel Criz Sempio
    </footer>

    <script>
        // Get form data from URL parameters (assuming the form uses GET method)
        const params = new URLSearchParams(window.location.search);
        
        // Get each parameter from the URL and display it
        const formDataDiv = document.getElementById('formData');
        const firstName = params.get('first');
        const lastName = params.get('last');
        const movieChoice = params.get('movie');
        const goOut = params.get('goOut');
        const password = params.get('pwd');
        const comment = params.get('comment');
        const preferredDate = params.get('preferredDate');
        const preferredTime = params.get('preferredTime');
        const email = params.get('email');
        const agreeTerms = params.get('agreeTerms');

        // Format the display
        formDataDiv.innerHTML = `
            <p><strong>First Name:</strong> ${firstName}</p>
            <p><strong>Last Name:</strong> ${lastName}</p>
            <p><strong>Movie Choice:</strong> ${movieChoice}</p>
            <p><strong>Would you like to go out:</strong> ${goOut}</p>
            <p><strong>Password:</strong> ${password}</p>
            <p><strong>Any Suggestions:</strong> ${comment}</p>
            <p><strong>Preferred Date:</strong> ${preferredDate}</p>
            <p><strong>Preferred Time:</strong> ${preferredTime}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Agreed to Terms:</strong> ${agreeTerms ? 'Yes' : 'No'}</p>
        `;
    </script>
</body>
</html>
