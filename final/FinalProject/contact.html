<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var comments = document.getElementById("comments").value;

            if (name == "" || email == "" || comments == "") {
                alert("All fields must be filled out!");
                return false;
            } else {
                alert("Form submitted successfully!");
                document.getElementById("contactForm").reset();
                return false;
            }
        }
    </script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="history.html">History</a>
        <a href="strategies.html">Strategies</a>
        <a href="gear.html">Gear</a>
        <a href="moments.html">NBA Moments</a>
        <a href="teams.html">Famous Teams</a>
        <a href="contact.html" class="current">Contact</a>
    </nav>
    <main>
        <form action="submit.html" method="get" novalidate>
            <fieldset>
                <legend>Get in Touch</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="player">Who is your G.O.A.T.:</label>
                <select id="player" name="player">
                    <option value="Jordan">Michael Jordan</option>
                    <option value="LeBron">LeBron James</option>
                    <option value="Bryant">Kobe Bryant</option>
                </select><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4"></textarea><br>

                <label>
                    <input type="checkbox" name="agreeTerms" required> I agree to the terms and conditions
                </label><br>

                <div class="sub">
                    <input type="submit" value="Submit" class="submitBtn">
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        &copy; 2024 Jashreel Criz Sempio
    </footer>
</body>
</html>
